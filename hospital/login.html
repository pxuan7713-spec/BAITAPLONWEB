<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập & Đăng ký - Bệnh viện Việt Đức</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="settings-page-container">
      <div class="settings-nav-panel">
        <img
          src="images/hospital.jpg"
          alt="Logo Bệnh viện Việt Đức"
          class="logo-img"
        />
        <h1>Hệ Thống</h1>
        <nav class="settings-menu">
          <ul>
            <li><a href="#login" class="active">Đăng nhập</a></li>
            <li><a href="#register">Đăng ký</a></li>
            <li><a href="index.html">Quay lại Trang chủ</a></li>
          </ul>
        </nav>
      </div>
      <div class="settings-content-panel">
        <h2 id="currentSettingTitle">Đăng nhập</h2>
        <div class="setting-section" id="login-section">
          <h3>Chào mừng trở lại!</h3>
          <label for="login-username">Tên đăng nhập:</label>
          <input
            type="text"
            id="login-username"
            placeholder="Nhập tên đăng nhập của bạn"
          />

          <label for="login-password">Mật khẩu:</label>
          <input
            type="password"
            id="login-password"
            placeholder="Nhập mật khẩu"
          />
          <a href="#" class="forgot-password">Quên mật khẩu?</a>

          <div class="save-btn-container">
            <button type="submit" class="btn-primary" id="loginBtn">
              Đăng nhập
            </button>
          </div>
        </div>
        <div class="setting-section hidden" id="register-section">
          <h3>Tạo tài khoản mới</h3>
          <label for="reg-username">Tên đăng nhập:</label>
          <input
            type="text"
            id="reg-username"
            placeholder="Chọn tên đăng nhập"
          />

          <label for="reg-email">Email:</label>
          <input type="email" id="reg-email" placeholder="Nhập email của bạn" />

          <label for="reg-password">Mật khẩu mới:</label>
          <input type="password" id="reg-password" placeholder="Tạo mật khẩu" />

          <label for="reg-confirm-password">Xác nhận mật khẩu mới:</label>
          <input
            type="password"
            id="reg-confirm-password"
            placeholder="Nhập lại mật khẩu mới"
          />
          <div class="save-btn-container">
            <button type="submit" class="btn-primary" id="registerBtn">
              Đăng ký
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
